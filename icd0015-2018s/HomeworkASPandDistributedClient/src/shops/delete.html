<template>
  <h1>Delete Shop</h1>
  <hr />
  <div class="col-md-6">
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">Are you sure you want to delete this?</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Shop name</label>
          <input type="text" class="form-control" value="${shop.shopName}" disabled>
        </div>
        <div class="form-group">
          <label>Shop address</label>
          <input type="text" class="form-control" value="${shop.shopAddress}" disabled>
        </div>
        <div class="form-group">
          <label>Shop contact</label>
          <input type="text" class="form-control" value="${shop.shopContact}" disabled>
        </div>
        <div class="form-group">
          <label>Shop contact2</label>
          <input type="text" class="form-control" value="${shop.shopContact2}" disabled>
        </div>
        <form> <!-- submit.delegate="submit()"-->
          <!--<button type="submit" class="btn bg-danger float-right disabled">
            Delete <i class="fa fa-trash"></i>
          </button> -->
          <a class="btn bg-danger float-right disabled">
            Delete <i class="fa fa-trash"></i>
          </a>
          <a class="btn btn-default" route-href="route: shopsIndex">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</template>
