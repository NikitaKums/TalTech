<template>
  <h1>Delete Shipper</h1>
  <hr />
  <div class="col-md-6">
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">Are you sure you want to delete this?</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Shipper name</label>
          <input type="text" class="form-control" value="${shipper.shipperName}" disabled>
        </div>
        <div class="form-group">
          <label>Shipper address</label>
          <input type="text" class="form-control" value="${shipper.shipperAddress}" disabled>
        </div>
        <div class="form-group">
          <label>PhoneNumber</label>
          <div class="input-group">
            <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-phone"></i>
                        </span>
            </div>
            <input type="text" class="form-control" value="${shipper.phoneNumber}" disabled>
          </div>
        </div>
        <form submit.delegate="submit()">
          <button type="submit" class="btn bg-danger float-right" if.bind="shipper.ordersCount == 0">
            Delete <i class="fa fa-trash"></i>
          </button>
          <button type="button" value="Delete" class="btn bg-danger float-right disabled" if.bind="shipper.ordersCount > 0">
            Delete <i class="fa fa-trash"></i>
          </button>
          <a class="btn btn-default" route-href="route: shippersIndex">Cancel</a>
        </form>
      </div>
    </div>
  </div>

</template>
