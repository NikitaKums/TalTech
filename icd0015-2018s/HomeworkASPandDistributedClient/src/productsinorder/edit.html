<template>
  <require from="select2-custom-attribute"></require>
  <h1>Edit Product in Order</h1>
  <hr/>
  <div>
    <div class="col-md-6">
      <div class="card card-success">
        <div class="card-header">
          <h3 class="card-title">Edit Product in Order</h3>
        </div>
        <form method="post" submit.delegate="submit()">
          <div class="card-body">

            <div class="form-group">
              <label class="control-label" for="ProductInOrder_Quantity">Quantity</label>
              <input class="form-control" type="number" id="ProductInOrder_Quantity" name="ProductInOrder.Quantity" value.bind="productInOrder.quantity" />
            </div>
            <aurelia-flatpickr config.bind="{wrap:true}" value.bind="productInOrder.productInOrderPlacingTime">
              <label class="control-label">Product in order placing time</label>
              <div class="input-group aurelia-flatpickr">
                <input type="text" class="form-control" placeholder="Select date" data-input>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" data-clear>Clear</button>
                    <button class="btn btn-default" type="button" data-toggle>Show</button>
                  </span>
              </div>
            </aurelia-flatpickr>
            <div class="form-group">
              <label class="control-label" for="ProductWithDefect_ProductId">Product</label>
              <select select2 class="form-control select-auto-complete" id="ProductWithDefect_ProductId" value.bind="productInOrder.productId">
                <option repeat.for="product of products" model.bind="product.id">
                  ${product.productName}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label" for="ProductInOrder_OrderId">Order</label>
              <select select2 class="form-control select-auto-complete" id="ProductInOrder_OrderId" name="ProductInOrder.OrderId" value.bind="productInOrder.orderId">
                <option repeat.for="order of orders" model.bind="order.id">
                  ${order.description}
                </option>
              </select>
            </div>
            <button type="submit" class="btn bg-success float-right">Edit Product in Order</button>
            <a class="btn btn-default" if.bind="returnOrderId != undefined" route-href="route: ordersDetails; params.bind: {id: returnOrderId}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
