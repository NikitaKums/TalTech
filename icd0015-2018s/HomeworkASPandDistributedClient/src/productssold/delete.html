<template>
  <h1>Delete Product From Sale</h1>
  <hr />
  <div class="col-md-6">
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">Are you sure you want to delete this?</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Quantity</label>
          <input type="text" class="form-control" value="${productSold.quantity}" disabled>
        </div>
        <div class="form-group">
          <label>Product selling time</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            </div>
            <input type="text" class="form-control" value="${productSold.dateString}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label>Product</label>
          <input type="text" class="form-control" value="${productSold.productName}" disabled>
        </div>
        <form submit.delegate="submitRestore()">
          <button type="submit" class="btn bg-danger float-right" if.bind="productSold != null">
            Delete(Restore quantity) <i class="fa fa-trash"></i>
          </button>
          <a class="btn btn-default" if.bind="productSold.saleId != undefined" route-href="route: salesDetails; params.bind: {id: productSold.saleId}">Cancel</a>
        </form>
        <form submit.delegate="submit()" style="margin-top: 1rem">
          <button type="submit" class="btn bg-danger float-right" if.bind="productSold != null">
            Delete <i class="fa fa-trash"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

</template>
