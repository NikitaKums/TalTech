<template>
  <require from="select2-custom-attribute"></require>
  <h1>Edit Product in Sale</h1>
  <hr/>
  <div class="div-with-date">
    <div class="col-md-6">
      <div class="card card-success">
        <div class="card-header">
          <h3 class="card-title">Edit Product in Sale</h3>
        </div>
        <form method="post" submit.delegate="submit()">
          <div class="card-body">

            <div class="form-group">
              <label class="control-label" for="ProductSold_Quantity">Quantity</label>
              <input class="form-control" type="number" id="ProductSold_Quantity" name="ProductSold.Quantity" value.bind="productSold.quantity" />
            </div>
            <aurelia-flatpickr config.bind="{wrap:true}" value.bind="productSold.productSoldTime">
              <label class="control-label">Product selling time</label>
              <div class="input-group aurelia-flatpickr">
                <input type="text" class="form-control" placeholder="Select date" data-input>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" data-clear>Clear</button>
                    <button class="btn btn-default" type="button" data-toggle>Show</button>
                  </span>
              </div>
            </aurelia-flatpickr>
            <div class="form-group">
              <label class="control-label" for="ProductSold_ProductId">Product</label>
              <select select2 class="form-control select-auto-complete" id="ProductSold_ProductId" value.bind="productSold.productId">
                <option repeat.for="product of products" model.bind="product.id">
                  ${product.productName}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label" for="ProductSold_SaleId">Sale</label>
              <select select2 class="form-control select-auto-complete" id="ProductSold_SaleId" name="ProductSold.SaleId" value.bind="productSold.saleId">
                <option repeat.for="sale of sales" model.bind="sale.id">
                  ${sale.saleDescription}
                </option>
              </select>
            </div>
            <button type="submit" class="btn bg-success float-right">Edit Product in Sale</button>
            <a class="btn btn-default" if.bind="returnSaleId != undefined" route-href="route: salesDetails; params.bind: {id: returnSaleId}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
