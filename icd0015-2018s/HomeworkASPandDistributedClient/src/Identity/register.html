<template>
  <body class="hold-transition register-page">
  <div class="register-box">
    <div class="login-logo">
      <a route-href="route: home"><b>Shop</b>App</a>
    </div>
    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Register a new account</p>

        <form method="post" submit.trigger="submit()">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="First name" name="Input.FirstName" value.bind="register.firstName">
            <div class="input-group-append">
              <span class="fa fa-user-circle input-group-text"></span>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Last name" name="Input.LastName" value.bind="register.lastName">
            <div class="input-group-append">
              <span class="fa fa-user-circle input-group-text"></span>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" id="Input_Email" name="Input.Email" value.bind="register.email">
            <div class="input-group-append">
              <span class="fa fa-envelope input-group-text"></span>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" name="Input.Password" value.bind="register.password">
            <div class="input-group-append">
              <span class="fa fa-key input-group-text"></span>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Confirm password" name="Input.ConfirmPassword" value.bind="register.confirmPassword">
            <div class="input-group-append">
              <span class="fa fa-key input-group-text"></span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
          <a class="btn btn-primary btn-block btn-flat" route-href="route: identityLogin">Login</a>
        </form>

      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
  <!-- /.register-box -->
  </body>

</template>
