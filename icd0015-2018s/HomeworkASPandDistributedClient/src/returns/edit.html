<template>
  <h1>Edit Return</h1>
  <hr />
  <div>
    <div class="col-md-6">
      <div class="card card-success">
        <div class="card-header">
          <h3 class="card-title">Edit Return</h3>
        </div>
        <form submit.delegate="submit()" method="post">
          <div class="card-body">
            <div class="form-group">
              <label class="control-label" for="Return_Description">Description</label>
              <input class="form-control" type="text" id="Return_Description" name="Return.Description" value.bind="return.description" />
            </div>
            <div class="form-group">
              <span>Your shop: <strong>${return.shopName}</strong></span>
            </div>
            <input type="hidden" data-val="true" data-val-required="The Id field is required." id="Return_Id" name="Return.Id" value="2" />
            <button type="submit" class="btn bg-success float-right">Edit Return <i class="fa fa-pencil"></i></button>
            <a class="btn btn-default" route-href="returnsIndex">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
