<template>
  <h1>Delete Sale</h1>
  <hr/>
  <div class="col-md-6">
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">Are you sure you want to delete this?</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" value="${sale.description}" disabled>
        </div>
        <div class="form-group">
          <label>Sale initial creation time</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            </div>
            <input type="text" class="form-control" value="${sale.dateString}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label>Products in sale</label>
          <input type="text" class="form-control" value="${sale.productsSoldCount}" disabled>
        </div>
        <form submit.delegate="submit()">
          <button type="submit" class="btn bg-danger float-right" if.bind="sale != null && sale.productsSoldCount == 0 ">
            Delete <i class="fa fa-trash"></i>
          </button>
          <button type="button" value="Delete" class="btn bg-danger float-right disabled" if.bind="sale != null && sale.productsSoldCount > 0">
            Delete <i class="fa fa-trash"></i>
          </button>
          <a class="btn btn-default" route-href="route: salesIndex">Cancel</a>
        </form> </div>
    </div>
  </div>

</template>
