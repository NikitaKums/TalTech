<template>
  <h1>Delete Product</h1>
  <hr/>
  <div class="col-md-6">
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">Are you sure you want to delete this?</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Manufacturer item code</label>
          <input type="text" class="form-control" value="${product.manuFacturerItemCode}" disabled>
        </div>
        <div class="form-group">
          <label>Shop code</label>
          <input type="text" class="form-control" value="${product.shopCode}" disabled>
        </div>
        <div class="form-group">
          <label>Product name</label>
          <input type="text" class="form-control" value="${product.productName}" disabled>
        </div>
        <div class="form-group">
          <label>Buy price</label>
          <div class="input-group">
            <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-euro"></i>
                        </span>
            </div>
            <input type="text" class="form-control" value="${product.buyPrice}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label>Percentage added to buy price</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-percent"></i></span>
            </div>
            <input type="text" class="form-control" value="${product.percentageAddedToBuyPrice}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label>Sell price</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-euro"></i></span>
            </div>
            <input type="text" class="form-control" value="${product.sellPrice}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input type="text" class="form-control" value="${product.quantity}" disabled>
        </div>
        <div class="form-group">
          <label>Weight</label>
          <input type="text" class="form-control" value="${product.weight}" disabled>
        </div>
        <div class="form-group">
          <label>Length</label>
          <input type="text" class="form-control" value="${product.length}" disabled>
        </div>
        <div class="form-group">
          <label>Manufacturer</label>
          <input type="text" class="form-control" value="${product.manuFacturerName}" disabled>
        </div>
        <div class="form-group">
          <span><strong>Inventory: </strong>${product.inventoryName}</span>
        </div>
        <div class="form-group">
          <span><strong>Your Shop: </strong>${product.shopName}</span>
        </div>
        <form submit.delegate="submit()">
          <button type="submit" class="btn bg-danger float-right" if.bind="product != null && product.productsInOrdersCount == 0 
            && product.productsSoldCount == 0 && product.productReturnsCount == 0 && product.productsWithDefectCount == 0 && product.categoryDTOs.length == 0 && product.commentDTOs.length == 0 ">
            Delete <i class="fa fa-trash"></i>
          </button>
          <button type="button" value="Delete" class="btn bg-danger float-right disabled" if.bind="product != null && product.productsInOrdersCount > 0 
            && product.productsSoldCount > 0 && product.productReturnsCount > 0 && product.productsWithDefectCount > 0 && product.categoryDTOs.length > 0 && product.commentDTOs.length > 0 ">
            Delete <i class="fa fa-trash"></i>
          </button>
          <a class="btn btn-default" route-href="route: productsIndex">Cancel</a>
        </form>
      </div>
    </div>
  </div>

</template>
