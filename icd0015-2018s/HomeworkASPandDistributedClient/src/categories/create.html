<template>
  <h1>Create Category</h1>
  <hr/>
  <div>
    <div class="col-md-6">
      <div class="card card-warning">
        <div class="card-header">
          <h3 class="card-title">Create new Category</h3>
        </div>
        <form method="post" submit.delegate="submit()">
          <div class="card-body">

            <div class="form-group">
              <label class="control-label" for="Category_CategoryName">Category name</label>
              <input class="form-control" type="text" id="Category_CategoryName" name="Category.CategoryName" value.bind="category.categoryName" />
            </div>
            <button type="submit" class="btn bg-warning float-right">Create</button>
            <a class="btn btn-default" route-href="route: categoriesIndex">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
