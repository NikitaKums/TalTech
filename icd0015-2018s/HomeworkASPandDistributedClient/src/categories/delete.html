<template>
  <h1>Delete Category</h1>
  <hr />
  <div class="col-md-6">
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">Are you sure you want to delete this?</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Category name</label>
          <input type="text" class="form-control" value="${category.categoryName}" disabled>
        </div>
        <form submit.delegate="submit()">
          <button type="submit" class="btn bg-danger float-right" if.bind="category.categoryProductCount == 0">
            Delete <i class="fa fa-trash"></i>
          </button>
          <button type="button" value="Delete" class="btn bg-danger float-right disabled" if.bind="category.categoryProductCount > 0">
            Delete <i class="fa fa-trash"></i>
          </button>
          <a class="btn btn-default" route-href="route: categoriesIndex">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</template>
