<template>

  <h1>Edit Defect</h1>
  <hr />
  <div>
    <div class="col-md-6">
      <div class="card card-success">
        <div class="card-header">
          <h3 class="card-title">Edit Defect</h3>
        </div>
        <form method="post" submit.delegate="submit()">
          <div class="card-body">

            <div class="form-group">
              <label class="control-label" for="Defect_Description">Description</label>
              <input class="form-control" type="text" id="Defect_Description" maxlength="128" name="Defect.Description" value.bind="defect.description" />
            </div>
            <div class="form-group" if.bind="defect.shopId != undefined">
              <span><strong>Your shop:</strong> ${defect.shopName}</span>
            </div>
            <button type="submit" class="btn bg-success float-right">Edit defect <i class="fa fa-pencil"></i></button>
            <a class="btn btn-default" route-href="route: defectsIndex">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>


</template>
