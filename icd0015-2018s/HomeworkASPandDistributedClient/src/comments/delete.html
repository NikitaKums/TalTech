<template>
  <h1>Delete Comment</h1>
  <hr />
  <div class="col-md-6">
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">Are you sure you want to delete this?</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Comment title</label>
          <input type="text" class="form-control" value="${comment.commentTitle}" disabled>
        </div>
        <div class="form-group">
          <label>Comment body</label>
          <input type="text" class="form-control" value="${comment.commentBody}" disabled>
        </div>
        <div class="form-group">
          <label>Product with comment</label>
          <input type="text" class="form-control" value="${comment.productName}" disabled>
        </div>
        <form submit.delegate="submit()">
          <button type="submit" class="btn bg-danger float-right">
            Delete <i class="fa fa-trash"></i>
          </button>
          <a class="btn btn-default" route-href="route: commentsIndex">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</template>
