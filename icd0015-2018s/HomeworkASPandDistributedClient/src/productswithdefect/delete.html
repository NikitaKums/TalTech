<template>
  <h1>Delete Product With Defect</h1>
  <hr />
  <div class="col-md-6">
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">Are you sure you want to delete this?</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Quantity</label>
          <input type="text" class="form-control" value="${productWithDefect.quantity}" disabled>
        </div>
        <div class="form-group">
          <label>Defect recording time</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            </div>
            <input type="text" class="form-control" value="${productWithDefect.dateString}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label>Product</label>
          <input type="text" class="form-control" value="${productWithDefect.productName}" disabled>
        </div>
        <div class="form-group">
          <label>Defect</label>
          <input type="text" class="form-control" value="${productWithDefect.defectDescription}" disabled>
        </div>
        <form submit.delegate="submit()">
          <button type="submit" class="btn bg-danger float-right" if.bind="productWithDefect != null">
            Delete <i class="fa fa-trash"></i>
          </button>
          <a class="btn btn-default" if.bind="productWithDefect.defectId != undefined" route-href="route: defectsDetails; params.bind: {id: productWithDefect.defectId}">Cancel</a>
        </form>
      </div>
    </div>
  </div>

</template>
