<template>
  <h1>Delete Product From Category</h1>
  <hr />
  <div class="col-md-6">
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">Are you sure you want to delete this?</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Product</label>
          <input type="text" class="form-control" value="${productInCategory.productName}" disabled>
        </div>
        <div class="form-group">
          <label>Category</label>
          <input type="text" class="form-control" value="${productInCategory.categoryName}" disabled>
        </div>
        <form submit.delegate="submit()">
          <button type="submit" class="btn bg-danger float-right" if.bind="productInCategory != null">
            Delete <i class="fa fa-trash"></i>
          </button>
          <a class="btn btn-default" if.bind="productInCategory.categoryId != undefined" route-href="route: categoriesDetails; params.bind: {id: productInCategory.categoryId}">Cancel</a>
        </form>
      </div>
    </div>
  </div>

</template>
