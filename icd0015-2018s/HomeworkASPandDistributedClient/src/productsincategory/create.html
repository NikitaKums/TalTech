<template>
  <require from="select2-custom-attribute"></require>
  <h1>Add Product To Category</h1>
  <hr/>
  <div>
    <div class="col-md-6">
      <div class="card card-warning">
        <div class="card-header">
          <h3 class="card-title">Add Product To Category</h3>
        </div>
        <form method="post" submit.delegate="submit()">
          <div class="card-body">

            <div class="form-group">
              <label class="control-label" for="ProductInCategory_ProductId">Product name</label>
              <select select2 class="form-control select-auto-complete" id="ProductInCategory_ProductId" value.bind="productInCategory.productId">
                <option repeat.for="product of products" value.bind="product.id">
                  ${product.productName}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label" for="ProductInCategory_CategoryId">Category name</label>
              <select select2 class="form-control select-auto-complete" id="ProductInCategory_CategoryId" value.bind="selectedField">
                <option repeat.for="category of categories" value.bind="category.id">
                  ${category.categoryName}
                </option>
              </select>
            </div>
            <button type="submit" class="btn bg-warning float-right">Create</button>
            <a class="btn btn-default" route-href="route: categoriesIndex">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
