<template>
  <require from="select2-custom-attribute"></require>
  <h1>Add Product To Returns</h1>
  <hr/>
  <div class="div-with-date">
    <div class="col-md-6">
      <div class="card card-warning">
        <div class="card-header">
          <h3 class="card-title">Add Product To Returns</h3>
        </div>
        <form method="post" submit.delegate="submit()">
          <div class="card-body">

            <div class="form-group">
              <label class="control-label" for="ProductReturned_Quantity">Quantity</label>
              <input class="form-control" type="number" id="ProductReturned_Quantity" name="ProductReturned.Quantity" value.bind="productReturned.quantity" />
            </div>
            <aurelia-flatpickr config.bind="{wrap:true}" value.bind="productReturned.productReturnedTime">
              <label class="control-label">Product returning time</label>
              <div class="input-group aurelia-flatpickr">
                <input type="text" class="form-control" placeholder="Select date" data-input>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" data-clear>Clear</button>
                    <button class="btn btn-default" type="button" data-toggle>Show</button>
                  </span>
              </div>
            </aurelia-flatpickr>
            <div class="form-group">
              <label class="control-label" for="ProductReturned_ProductId">Product</label>
              <select select2 class="form-control select-auto-complete" id="ProductReturned_ProductId" value.bind="productReturned.productId">
                <option repeat.for="product of products" model.bind="product.id">
                  ${product.productName}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label" for="ProductReturned_ReturnId">Return</label>
              <select select2 class="form-control select-auto-complete" id="ProductReturned_ReturnId" value.bind="selectedField">
                <option repeat.for="return of returns" value.bind="return.id">
                  ${return.returnDescription}
                </option>
              </select>
            </div>
            <button type="submit" class="btn bg-warning float-right">Create</button>
            <a class="btn btn-default" route-href="route: returnsIndex">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
