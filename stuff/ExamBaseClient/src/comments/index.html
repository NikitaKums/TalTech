<template>
  <h1>Index</h1>
  <p>
    <a class="btn btn-success"  route-href="route: commentsCreate">Create New</a>
  </p>
  <form>
    <div class="row">
      <div class="col-md-3">
        <input value.bind="search" class="form-control" />
      </div>
      <div class="col-md-4">
        <input type="button" value="Search"  class="btn btn-primary" click.delegate="searchClicked()" />
        <a class="btn btn-danger" href="#" click.delegate="searchResetClicked()">Reset</a>
      </div>
    </div>
  </form>
  <table class="table">
    <thead>
    <tr>
      <th>
        CommentTitle
      </th>
      <th>
        CommentBody
      </th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr repeat.for="comment of comments">
      <td>
        ${comment.commentTitle}
      </td>
      <td>
        ${comment.commentBody}
      </td>
      <td>
        <a route-href="route: commentsEdit; params.bind: {id: comment.id}">Edit</a> |
        <a route-href="route: commentsDetails; params.bind: {id: comment.id}">Details</a> |
        <a route-href="route: commentsDelete; params.bind: {id: comment.id}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</template>
