<template>
  <h1>Create</h1>

  <h4>ToppingOnPizza</h4>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <form method="post" submit.delegate="submit()">

        <div class="form-group">
          <label class="control-label">Pizza</label>
          <input class="form-control" value.bind="pizza.description" disabled />
        </div>
        <div class="form-group">
          <label class="control-label" for="ToppingOnPizza_ToppingId">Topping</label>
          <select class="form-control" id="ToppingOnPizza_ToppingId" name="ToppingOnPizza.ToppingId" value.bind="toppingOnPizza.toppingId">
            <option repeat.for="topping of toppings" value.bind="topping.id">
              ${topping.description}
            </option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>

  <div>
    <a route-href="route: pizzasIndex">Back to List</a>
  </div>

</template>
