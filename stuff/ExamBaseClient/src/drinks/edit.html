<template>
  <h1>Edit</h1>

  <h4>Drink</h4>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <form method="post" submit.delegate="submit()">

        <div class="form-group">
          <label class="control-label" for="Description">Description</label>
          <input class="form-control" type="text" id="Description" name="Description" value.bind="drink.description" />
        </div>
        <div class="form-group">
          <label class="control-label" for="Pirce">Price</label>
          <input class="form-control" type="number" id="Pirce" name="Price" value.bind="drink.pirce" />
        </div>
        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>

  <div>
    <a route-href="route: drinksIndex">Back to List</a>
  </div>

</template>
